<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transform</title>
</head>
<body>
    <script>
        "use strict"
        /*
            1. к числу 10 прибавляем число 10, получаем 20
            2.  число 20 при сложении со строкой "10" неявно преобразуется в строку, получаем строку "2010"
            3. "2010" присваиваем в переменную result1
            4. с помощью console.log выводим result1 в консоль
        */
            let result1 = 10 + 10 + "10";
            console.log(result1);
            typeof(result1);


        /*
            1. при сложении первого числа 10 со строкой "10" данные неявно преобразуются в строку "1010"
            2. при сложении строки "1010" с числом 10 данные неявно преобразуются в строку "101010"
            3. "101010" присваиваем в переменную result2
            4. с помощью console.log выводим result2 в консоль
        */
            let result2 = 10 + "10" + 10;
            console.log(result2);

        /*
            1. к числу 10 прибавляем число 10, получаем 20
            2. перед строкой "10" стоит унарный плюс, который неявно преобразует строку в число 10
            3. складываем числа 20 и 10, получаем 30
            4. 30 присваиваем в переменную result3
            5. с помощью console.log выводим result3 в консоль
        */
            let result3 = 10 + 10 + +"10";
            console.log(result3);
        
        /*
            1. пустая строка неявно преобразуется в 0, унарный минус перед ней в результате дает -0 
            2. при делении числа 10 на -0 получаем значение -Infinity
            3. - Infinity присваиваем в переменную result4
            4. с помощью console.log выводим result4 в консоль
        */
            let result4 = 10 / -"";
            console.log(result4);

        /*
            1. унарный плюс, стоящий перед строкой "2,5" не может преобразовать ее в число, т.к. дробные числа в JS должны записываться с точкой: 2.5
            2. в результате преобразования мы получаем значение NaN
            3. NaN присваиваем в переменную result5
            4. с помощью console.log выводим result5 в консоль
        */
            let result5 = 10 / +"2,5";
            console.log(result5);
      

    </script>
    
</body>
</html>
