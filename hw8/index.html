<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Titillium+Web:ital,wght@0,200;0,600;0,700;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e8a0704dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>AngryCreative BRAND</title>
</head>

<body>
    <div class="content__wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapperFlex">
                    <div class="header__rightFlex">
                        <a class="logo__link" href="#">
                            <i class="fab fa-angrycreative logo__icon"></i>
                            <p class="logo__text"> BRAND </p>
                        </a>
                    </div>
                    <div class="header__leftFlex">
                        <a href="#" class="user__icon header__icon"><i class="fas fa-user"></i></a>
                        <a href="#" class="bars__icon header__icon"><i class="fas fa-bars"></i></a>
                        <div class="cartIconWrap">
                            <a href="#"><i class="fas fa-shopping-cart cart__icon"></i></a>
                            <span class="productCounter"> 0 </span>
                            <div class="basket hidden">
                                <div class="basketHeader basketRow">
                                    <div class="col">Товар</div>
                                    <div class="col">Кол-во</div>
                                    <div class="col">Цена</div>
                                    <div class="col">Сумма</div>
                                </div>
                                <div class="basketTotal">
                                    Товаров в корзине на сумму: $ <span class="basketTotalValue"> 0 </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="nav">
            <div class="container">
                <nav class="productsNav">
                    <a href="#" class="productsNav__link">MEN</a>
                    <a href="#" class="productsNav__link">WOMEN</a>
                    <a href="#" class="productsNav__link">KIDS</a>
                    <a href="#" class="productsNav__link">ACCESOIRES</a>
                    <a href="#" class="productsNav__link">HOME</a>
                </nav>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <h3 class="products__heading"> OUR PRODUCTS </h3>
                <div class="productsList">
             
                </div>

            </div>

    </div>
    </section>
    </div>

    <footer class="footer">
        <div class="container footer__wrapperFlex">
            <div class="footer__links">
                <a href="#" class="footer__link">About Us</a>
                <a href="#" class="footer__link">Contacts</a>
                <a href="#" class="footer__link">Community</a>
                <a href="#" class="footer__link">Support</a>
            </div>
            <div class="footer__icons">
                <a href="#" class="footer__iconLink">
                    <i class="fab fa-facebook-square "></i>
                </a>
                <a href="#" class="footer__iconLink">
                    <i class="fab fa-twitter-square "></i>
                </a>
                <a href="#" class="footer__iconLink">
                    <i class="fab fa-pinterest-square "></i>
                </a>
            </div>

        </div>
    </footer>
    <script src="scripts/products.js"></script>
    <script src="scripts/basket.js"></script>
</body>

</html>
