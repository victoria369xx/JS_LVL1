<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script> 
    'use strict'
    //пример 1 
    /* 
    1. Объявлены переменные a,b,c,d
    2. Переменным a и b присвоено значение 1
    3. Переменным c и d значения не присвоены - по умолчанию ставится undefined
    4. Переменной c присвоено значение ++a (т.е. 1+1, поскольку инкремент увеличивает шаг на единицу 
    и возвращает измененное значение); 
    */
    let a = 1, b = 1, c, d; 
    c = ++a; 
    alert(c); // ответ: 2 
    
    //пример 2 
    /*
    1. Переменной d присвоено значение b++ - постфиксное написание инкремента ++ возвращает неизмененное значение;
    */
    d = b++; 
    alert(d); //ответ: 1 

    //пример 3 
    /*
    1. Т.к. в примере 1 мы увеличели значение переменной a на единицу = 2 , 
    инкремент увеличивает значение еще на единицу, переменной a присваивается значение 3 
    2. 2 + 3 =5 
    */
    c = 2 + ++a; 
    alert(c); //ответ: 5 

    //пример 4 
    /*
    1. В примере 2 увеличили значение b на единицу, b = 2,
     постфиксное написание ++ возвращает неизмененное значение
     2. 2 + 2 = 4
    */
    d = 2 + b++; 
    alert(d); //ответ: 4 
    alert(a); //3  // увеличили значение в примере 1 и 3 на единицу
    alert(b); //3  // увеличили значение в примере 2 и 4 на единицу


    
    </script> 

</body>
</html>
